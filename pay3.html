<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay</title>
</head>
<body>
    <h1>Your card number</h1>
    <p id="showNumber"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const number = urlParams.get('number');

        if(number && number.length === 16){
            const masked='************' + number.slice(-4);
            document.getElementById('showNumber').innerText = masked;
        }else{
            document.getElementById('showNumber').innerText = "invalid or missing card number";
        }
    </script>
</body>
</html>
