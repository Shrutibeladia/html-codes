<html>
    <head>
        <title>form 6</title>
    </head>
    <body>
        <style>
            form{
    width: fit-content;
     border: 3px solid black;
     padding: 50px;
     margin: auto;
     text-align: center;
            }
            </style>
        <form>
            <h3>login form</h3>
            <p>Name : <input type="text" name="name"></p>
            <p>User Id : <input type ="text" name="user_id"></p>
            <p>Password : <input type="password" name="password"></p>
            <p>Gender : <input type="radio" name="gender" value="male">Male 
                <input type="radio" name="gender" value="female">Female</p>
            <p>Is Manager : <input type="checkbox" name="manager" value="on"></p>
            <p>Department : <select name="dept">
                <option>HR</option>
                <option>Law</option>
                <option>Operational</option>
                <option>Finance</option>
            </select></p>
            <p>Address : <br/>
                <textarea name="add" rows="5" cols="40">Enter your address</textarea>
            </p>
            <p>Document : <input type="file" name="browse" accept="image/*" /></p>
            <p><input type="submit" value="submit"> <input type="reset" value="reset"> <input type="submit" value="validate"> </p>
        </form>
    </body>
</html>
