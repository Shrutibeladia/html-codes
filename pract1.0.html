<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab one</title>
    <style>
        .exercise{
            margin:auto;
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(3 , 1fr);
            gap:10px;
        }
        .card{
            background: rgba(254, 90, 166, 0.984);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="exercise grid"> <!--parent container-->
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>
</body>
</html>
