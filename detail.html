<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
</head>
<body>
    <h1>Personal Details</h1>
    <form action="seedetail.html" onsubmit="empData()">
        <p>Name : <input type="text" id="name" name="name"></p>
        <p>Age : <input type="text" id="age" name="age"></p>
        <p>Salary : <input type="text" id="salary" name="salary"></p>
        <p><input type="submit" value="Show data" ></p>
    </form>

    <script>
        function empData(){
          var nameS = document.getElementById('name').value;
          localStorage.setItem('name',nameS);
          var ageS = document.getElementById ('age').value;
          localStorage.setItem('age',ageS);
          var salaryS = document.getElementById('salary').value;
          localStorage.setItem('salary',salaryS)
        }
    </script>
</body>
